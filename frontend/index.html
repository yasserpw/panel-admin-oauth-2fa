<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Seguro - OAuth 2.0</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .logo {
      font-size: 48px;
      margin-bottom: 20px;
    }

    h1 {
      color: #333;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #666;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .error-message {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      border-radius: 4px;
      padding: 12px;
      margin-bottom: 20px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .btn-login {
      background-color: #667eea;
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
    }

    .btn-login:hover {
      background-color: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .spinner {
      display: none;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    .spinner.show {
      display: inline-block;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">üîê</div>
    <h1>Login Seguro</h1>
    <p class="subtitle">Inicia sesi√≥n con tu cuenta de Google</p>
    
    <div class="error-message" id="errorMessage"></div>
    
    <button class="btn-login" id="loginBtn">
      <span class="spinner" id="spinner"></span>
      <span id="btnText">üîì Iniciar sesi√≥n con Google</span>
    </button>
  </div>

  <script>
    // ‚úÖ URL del backend en PRODUCCI√ìN
    const BACKEND_URL = 'https://panel-admin-oauth-backend.onrender.com';

    const loginBtn = document.getElementById('loginBtn');
    const errorMessage = document.getElementById('errorMessage');
    const spinner = document.getElementById('spinner');
    const btnText = document.getElementById('btnText');

    loginBtn.addEventListener('click', async () => {
      try {
        // Limpiar error previo
        errorMessage.classList.remove('show');
        
        // Mostrar spinner
        spinner.classList.add('show');
        btnText.textContent = 'Iniciando sesi√≥n...';
        loginBtn.disabled = true;

        // Hacer fetch a /auth/google del backend
        const response = await fetch(`${BACKEND_URL}/auth/google`, {
          method: 'GET',
          credentials: 'include',
          headers: {
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();

        // Redirigir a Google
        if (data.authUrl) {
          window.location.href = data.authUrl;
        } else {
          throw new Error('No auth URL received from backend');
        }

      } catch (error) {
        console.error('Error al iniciar sesi√≥n:', error);
        errorMessage.textContent = `Error al iniciar sesi√≥n: ${error.message}`;
        errorMessage.classList.add('show');
        
        // Ocultar spinner
        spinner.classList.remove('show');
        btnText.textContent = 'üîì Iniciar sesi√≥n con Google';
        loginBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
